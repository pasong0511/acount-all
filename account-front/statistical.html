<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <header class="navigation">
                <div class="logo">
                    <a href="index.html">가계부</a>
                </div>
                <ul class="nav-area">
                    <li class="nav-item">
                        <a href="income.html">수입입력</a>
                    </li>
                    <li class="nav-item">
                        <a href="expense.html">지출입력</a>
                    </li>
                    <li class="nav-item">
                        <a href="statistical.html">통계</a>
                    </li>
                </ul>
            </header>
            <section class="contents">
                <span class="input-label">보기</span>
                <div class="statistical-area">
                    <div class="select-option">
                        <button class="month">월별</button>
                        <button class="week">주별</button>
                        <button class="total">결산</button>
                    </div>
                    <div class="statistical-view">
                        <div class="statistical-total">
                            <div>
                                <span>수입</span>
                                <span class="income-total">0</span>
                            </div>
                            <div>
                                <span>지출</span>
                                <span class="expense-total">5000</span>
                            </div>
                            <div>
                                <span>합계</span>
                                <span class="total-mony">50000</span>
                            </div>
                        </div>
                        <ul class="statistical-items">
                            <li class="statistical-item">결과물 출력</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
